<VirtualHost *:80>
    DocumentRoot /home/site/wwwroot/api/web
    <Directory /home/site/wwwroot/api/web>
        Options Indexes FollowSymLinks
        AllowOverride All
        Require all granted
    </Directory>

    ErrorLog ${APACHE_LOG_DIR}/error.log
    CustomLog ${APACHE_LOG_DIR}/access.log combined
</VirtualHost>
